<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div id="form">
      <fieldset>
        <h3>Sign Up</h3>
        <p>Please fill in this form to create an account.</p>
        <br />

        <label for="firstname">Name:</label><br />
        <input
          type="text"
          name="firstname"
          id="fname"
          placeholder="your name"
          required
        /><br />
        <label for="surname">Surname:</label><br />
        <input
          type="text"
          name="surname"
          id="sname"
          placeholder="your surname"
          required
        />
        <br />
        <label for="email">e-mail address:</label><br />
        <input
          type="email"
          name="email"
          id="mailto"
          placeholder="email address"
          required
        />
        <br />
        <label for="password">Password (8 characters minimum):</label><br />
        <input
          type="password"
          name="password"
          id="login"
          minlength="8"
          placeholder="password"
          required
        />
        <br />
        <label for="password">Confirm Password:</label><br />
        <input
          type="password"
          name="password"
          id="login"
          placeholder="password"
          required
        />
        <br />

        <input type="submit" value="submit" /> <br />

        <h3>Log In</h3>
        <p>
          Already have an account with us, please enter your login details below
          :
        </p>

        <label for="email">e-mail:</label><br />
        <input
          type="email"
          name="email"
          id="mailto"
          required
          placeholder="email address"
          required
        />
        <br />
        <label for="password">Password (8 characters minimum):</label><br />
        <input
          type="password"
          name="password"
          id="login"
          minlength="8"
          required
          placeholder="password"
          required
        />

        <br />

        <input type="submit" value="submit" /> <br />
      </fieldset>
    </div>
  </body>
</html>
