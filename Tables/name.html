<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../styles/tableStyle.css" />
    <title>Document</title>
  </head>
  <body>
    <h1>Styling this with dark background</h1>
    <p>
      <label for="color">Colors</label><br />
      <input
        type="color"
        name="color"
        id="pallets"
        value="#sf0000"
        placeholder="your favourite color"
      />
      <br />

      <label for="reset">Reset</label> <br />
      <input type="reset" value="Reset" /> <br />

      <label for="">Search</label> <br />
      <input type="search" name="search" id="searching" />
      <br />
      <label for="range">Range</label><br />
      <input
        type="range"
        name="range"
        id="range"
        min="0"
        max="100"
        step="5"
      /><br />
      <label for="datetime-local">Local Time</label><br />
      <input type="datetime-local" id="datetime-local" name="datetime-local" />
    </p>
    &copy; &reg; &trade; &phone; &ndash;

  </body>
</html>
